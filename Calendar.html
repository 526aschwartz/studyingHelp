<!doctype html>
<html lang="en">
    <head>
        <title>Focus Flow</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        
        <link rel="stylesheet" href="Calendar.css" />
    <link rel="stylesheet" href="https://use.typekit.net/tui0fks.css" />
    </head>

    <body>
        <header>
         <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="imgs/clock.png" alt="">
                </div>
  <ul class="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="Calendar.html">Calendar</a></li>
    <li><a href="Timer.html">Timer</a></li>
    <li><a href="Reward.html">Rewards</a></li>
  </ul>
</nav>
    </header>
        <main>
            <div class="container calendar-container">
                <div class="calendar-header">
                    <button id="prevMonth" class="nav-btn">&larr; Previous</button>
                    <h1 id="monthYear"></h1>
                    <button id="nextMonth" class="nav-btn">Next &rarr;</button>
                </div>
                
                <div id="calendar" class="calendar-grid"></div>
                
                <div class="legend">
                    <h4>Color Legend</h4>
                    <div class="legend-items">
                        <div class="legend-item">
                            <span class="legend-color" style="background-color: #FF6B6B;"></span>
                            <span>Mathematics</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-color" style="background-color: #f072c6;"></span>
                            <span>Science</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-color" style="background-color: #a283f8;"></span>
                            <span>English</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-color" style="background-color: #f7ce82;"></span>
                            <span>History</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-color" style="background-color: #2ECC71;"></span>
                            <span>Electives</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Task Modal -->
            <div class="modal fade" id="taskModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalDate"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form id="taskForm">
                                <div class="mb-3">
                                    <label for="taskName" class="form-label">Task Name</label>
                                    <input type="text" class="form-control" id="taskName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="taskSubject" class="form-label">Subject</label>
                                    <select class="form-control" id="taskSubject" required>
                                        <option value="">Select a subject</option>
                                        <option value="Mathematics" data-color="#FF6B6B">Mathematics</option>
                                        <option value="Science" data-color="#4ECDC4">Science</option>
                                        <option value="English" data-color="#45B7D1">English</option>
                                        <option value="History" data-color="#FFA502">History</option>
                                        <option value="Electives" data-color="#2ECC71">Electives</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="taskDescription" class="form-label">Description</label>
                                    <textarea class="form-control" id="taskDescription" rows="3"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="taskDuration" class="form-label">Duration (hours)</label>
                                    <input type="number" class="form-control" id="taskDuration" step="0.5" min="0.5" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Add Task</button>
                            </form>
                            <hr>
                            <div id="tasksForDay"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
